<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¨ Task Manager Notifications</h1>
            <div class="controls">
                <button id="refreshBtn">ðŸ”„ Refresh</button>
                <button id="createBtn">âž• Create Notification</button>
            </div>
        </header>

        <!-- Create Notification Form -->
        <div id="createForm" class="form-container" style="display: none;">
            <h3>Create New Notification</h3>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="user_id">User ID:</label>
                    <input type="text" id="user_id" required 
                           value="123e4567-e89b-12d3-a456-426614174000">
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required 
                           value="New Task Assignment">
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" required>You have been assigned a new task</textarea>
                </div>
                
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="in_app">In-App</option>
                        <option value="email">Email</option>
                        <option value="push">Push</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="data">Additional Data (JSON):</label>
                    <textarea id="data">{"task_id": "task-123", "priority": "high"}</textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit">Create Notification</button>
                    <button type="button" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Notifications List -->
        <div class="notifications-container">
            <h2>Recent Notifications</h2>
            <div id="loading">Loading notifications...</div>
            <div id="notificationsList" class="notifications-list"></div>
        </div>

        <!-- Notification Details Modal -->
        <div id="notificationModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3>Notification Details</h3>
                <div id="notificationDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
